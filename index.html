<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
  <style>
    .sosmed{
        text-align: center;
    }

    .outputs-wrapper{
        width: 70%;
        display: flex;
        justify-content: space-between;
    }
    .outputs-wrapper div{
        display: grid;
        place-items: center;
    }
  </style>
</head>
<body>
  <button class="view-modal">How Old Me</button>
  <div class="popup">
    <header>
      <span>My Age</span>
      <div class="close"><i class="uil uil-times"></i></div>
    </header>
    <div class="content">
      <center>
      <div class="outputs-wrapper">
            <div>
                <span id="years">
                    -
                </span>
                <p>
                    Years
                </p>
            </div>
            <div>
                <span id="months">
                    -
                </span>
                <p>
                   Months
                </p>
            </div>
            <div>
                <span id="days">
                    -
                </span>
                <p>
                    Days
                </p>
            </div>
      </div>
      </center>
      <br>
      <div class="field">
        <span style="padding:5px;"></span>
        <input type="date" id="date-input"><span style="padding:4px;"></span>
        <button onclick="ageCalculate()">Show</button>
      </div>
      <br>
      <p class="sosmed">Creator</p>
      <ul class="icons" style="margin-left: 55px; margin-right: 55px;">
        <a href="https://designbyirfan.com"><i class="fas fa-link"></i></a>
        <a href="https://instagram.com/irfan.0z"><i class="fab fa-instagram"></i></a>
        <a href="https://t.me/uiirfan"><i class="fab fa-telegram-plane"></i></a>
      </ul>
    </div>
  </div>

  <script>
    const viewBtn = document.querySelector(".view-modal"),
    popup = document.querySelector(".popup"),
    close = popup.querySelector(".close"),
    field = popup.querySelector(".field"),
    input = field.querySelector("input"),
    copy = field.querySelector("button");

    viewBtn.onclick = ()=>{
      popup.classList.toggle("show");
    }
    close.onclick = ()=>{
      viewBtn.click();
    }
  </script>

  <script src="script.js"></script>

</body>
</html>
